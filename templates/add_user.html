<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    <h1><a href="{{ url_for('company_info', cid=cid) }}">{{ company_name }}</a></h1>
    <form action="{{ url_for('add_user', cid=cid) }}" method="post">
      
        <label for="lid">Location:</label>
        <select id="lid" name="lid">
            <!-- Populate this dynamically -->
            {% for location in locations %}
                <option value="{{ location.lid }}">{{ location.name }}, {{ location.city }}</option>
            {% endfor %}
        </select><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
      
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br>
      
        <input type="submit" value="Add User">
    </form>
</body>
</html>
