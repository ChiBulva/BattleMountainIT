<!DOCTYPE html>
<html>
<head>
    <title>Supported Companies: {{ business }}</title>
</head>
<body>
    <h1>Supported Companies: {{ business }}</h1> 
    <a href="{{ url_for('add_company') }}">Add a New Company</a>
    <ul>
        {% for company in companies %}
            <li><a href="{{ url_for('company_info', cid=company['cid']) }}">{{ company['name'] }}</a></li>
        {% endfor %}
    </ul>
    
</body>
</html>
